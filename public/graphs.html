<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/scripts/Chart.bundle.min.js"></script>

    <title>Graphs</title>
</head>
<body style="width: 100%; height: 100%">
    <div id="content">
        <h1>Hello World</h1>
    </div>
    <div style="width: 20%; height: 20%">
        <canvas id="myChart"></canvas>
    </div>
    <script>
    var wl = [0, 0]
    /* The actual request will do more preprocessing... */
    $.ajax({type: "GET", url: "sample.csv"}).done(function(d) {
        var obj = {"win": 0, "lose": 0};
        var arr = d.split("\n").map((x) => x.split(","));
        arr.forEach((x) => {
            obj[x[3]]++;
        });
        wl[0] = obj["win"];
        wl[1] = obj["lose"];
    }).then(() => {
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ["Wins", "Losses"],
                datasets: [{
                    label: ' wins/losses',
                    data: wl,
                    backgroundColor: [
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255,99,132,1)'
                    ],
                    hoverBackgroundColor: [
                        'rgba(153, 102, 255, 0.4)',
                        'rgba(255, 99, 132, 0.4)'
                    ],
                    hoverBorderWidth: [
                        3, 3
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Win/Loss Rate'
                },
                animation: {
                    animateRotate: true
                }
            }
        });
    });
    </script>
</body>
</html>
