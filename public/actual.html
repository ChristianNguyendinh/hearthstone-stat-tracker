<!DOCTYPE html>
<html lang="en" width="100%" height="100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" src="./css_skeleton.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/scripts/index.js" type="text/javascript"></script>
    
    <style>
        rect {
            stroke: black;
            stroke-width: 1;
            stroke-opacity: 0.5;
        }

        rect:hover {
            stroke: black;
            stroke-width: 2;
            stroke-opacity: 1;
        }

        /* Eastward tooltip box */
        .d3-tip {
            font-size: 1vw;
            line-height: 1;
            padding: 1vw;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            pointer-events: none;
        }

        /* Draw the tip */
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 1vw;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            position: absolute;
            pointer-events: none;
            content: "\25C0";
            top: 40%;
            left: -1vw;
        }

    </style>

    <title>Title</title>
</head>
<body width="100%" height="100%">
    <h1 class="className">Hello World</h1>
    <div id="container" width="100%" height="100%">
        <svg id="content"></svg>
    </div>
    <button id="button">change</button>

    <script>
        var margin = {top: 20, right: 20, bottom: 40, left: 80};
        var width = 960 - margin.right - margin.left;
        var height = 500 - margin.top - margin.bottom;

        // init scales
        var scaleX = d3.scaleLinear().range([0, width]);
        var scaleY = d3.scaleBand().rangeRound([0, height]).padding(0.1);

        // make axis objects
        var xAxis = d3.axisBottom(scaleX);
        var yAxis = d3.axisLeft(scaleY).tickFormat("");

        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .direction('e')
            .offset([0, 10])
            .html(function(d) {
                return "<span>" + d.value + " " + d.name + " Something Blah</span>"
            });

        // select group inside of content for the chart
        var chart = d3.select("#content")
            // .attr("width", width + margin.left + margin.left)
            // .attr("height", height + margin.top + margin.bottom)
            .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("viewBox", "0 0 " + (width + margin.left + margin.left) + " " + (height + margin.top + margin.bottom))
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var data = [
            {name: 'warlock', value: 5, color: 'purple', image: '/images/icons/icon_warlock.png'},
            {name: 'warrior', value: 8, color: 'maroon', image: '/images/icons/icon_warrior.png'},
            {name: 'rogue', value: 1, color: 'tomato', image: '/images/icons/icon_rogue.png'},
            {name: 'priest', value: 2, color: 'oldlace', image: '/images/icons/icon_priest.png'},
            {name: 'shaman', value: 2, color: 'teal', image: '/images/icons/icon_shaman.png'},
            {name: 'paladin', value: 3, color: 'khaki', image: '/images/icons/icon_paladin.png'},
            {name: 'mage', value: 4, color: 'navy', image: '/images/icons/icon_mage.png'},
            {name: 'hunter', value: 6, color: 'green', image: '/images/icons/icon_hunter.png'},
            {name: 'druid', value: 5, color: 'sienna', image: '/images/icons/icon_druid.png'},
        ];

        var data1 = [
            {name: 'warlock', value: 5, color: 'purple'},
            {name: 'warrior', value: 8, color: 'maroon'},
            {name: 'rogue', value: 3, color: 'red'},
            {name: 'priest', value: 1, color: 'grey'},
            {name: 'shaman', value: 2, color: 'sienna'},
            {name: 'paladin', value: 3, color: 'yellow'},
            {name: 'mage', value: 4, color: 'blue'},
            {name: 'hunter', value: 15, color: 'green'},
            {name: 'druid', value: 5, color: 'purple'},
            {name: 'dumbo', value: 5, color: 'pink'}
        ];

        // Set the domain for the scales
        scaleX.domain([0, d3.max(data, function(d) { return d.value })]);
        scaleY.domain(data.map(function(d) { return d.name }));

        // Append the x axis 
        chart.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Append the Y axis
        chart.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(-2,0)")
            .call(yAxis);

        chart.call(tip);

        chart.select(".y").selectAll(".tick")
            .data(data)
            .append("svg:image")
                .attr("width", 38)
                .attr("height", 37)
                .attr("y", -20)
                .attr("x", -50)
                .attr("xlink:href", function(d) { return d.image });

        // create the bar chart
        chart.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
                .attr("y", function(d, i) { return scaleY(d.name) })
                .attr("height", scaleY.bandwidth())
                .attr("width", function(d, i) { return scaleX(d.value) })
                .style("fill", function(d) { return d.color })
                .on("mouseover", tip.show)
                .on("mouseout", tip.hide);

        // update
        document.getElementById("button").onclick = function(e) {
            console.log("asdf");

            // remap the domains for new data
            scaleX.domain([0, d3.max(data1, function(d) { return d.value })]);
            scaleY.domain(data1.map(function(d) { return d.name }));
            
            // get the joins for the new data
            var r = chart.selectAll("rect")
                .data(data1);
            
            // enter for any new nodes    
            r.enter()
                .append("rect")
                .attr("y", function(d, i) { return scaleY(d.name) })
                .attr("height", scaleY.bandwidth())
                .attr("width", function(d, i) { return scaleX(d.value) })
                .style("fill", function(d) { return d.color });

            // remove any removed nodes
            r.exit().remove();

            // update the rest
            r.transition().duration(1000)
                .attr("y", function(d, i) { return scaleY(d.name) })
                .attr("height", scaleY.bandwidth())
                .attr("width", function(d, i) { return scaleX(d.value) })
                .style("fill", function(d) { return d.color });

            // remove old axis
            chart.selectAll(".axis").remove()

            // update new axis
            chart.append("g").transition().duration(1000)
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            chart.append("g").transition().duration(1000)
                .attr("class", "y axis")
                .attr("transform", "translate(-2,0)")
                .call(yAxis);
        }
    </script>
</body>
</html>
