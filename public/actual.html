<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" src="./css_skeleton.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <style>
        rect {
            fill: steelblue;
        }
    </style>

    <title>Title</title>
</head>
<body>
    <h1 class="className">Hello World</h1>
    <svg id="content"></svg>
    <button id="button">change</button>

    <script>
        var margin = {top: 20, right: 20, bottom: 40, left: 80};
        var width = 960 - margin.right - margin.left;
        var height = 500 - margin.top - margin.bottom;

        // init scales
        var scaleX = d3.scaleLinear().range([0, width]);
        var scaleY = d3.scaleBand().rangeRound([0, height]).padding(0.1);

        // make axis objects
        var xAxis = d3.axisBottom(scaleX);
        var yAxis = d3.axisLeft(scaleY);

        // select group inside of content for the chart
        var chart = d3.select("#content")
            .attr("width", width + margin.left + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var data = [
            {name: 'warlock', value: 5},
            {name: 'warrior', value: 8},
            {name: 'rogue', value: 0},
            {name: 'priest', value: 0},
            {name: 'shaman', value: 2},
            {name: 'paladin', value: 3},
            {name: 'mage', value: 4},
            {name: 'hunter', value: 0},
            {name: 'druid', value: 5}
        ];

        var data1 = [
            {name: 'warlock', value: 5},
            {name: 'warrior', value: 8},
            {name: 'rogue', value: 0},
            {name: 'priest', value: 0},
            {name: 'shaman', value: 2},
            {name: 'paladin', value: 3},
            {name: 'mage', value: 4},
            {name: 'hunter', value: 10},
            {name: 'druid', value: 5},
            {name: 'dumbo', value: 1}
        ];

        // Set the domain for the scales
        scaleX.domain([0, d3.max(data, function(d) { return d.value })]);
        scaleY.domain(data.map(function(d) { return d.name }));

        // Append the x axis 
        chart.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        // Append the Y axis
        chart.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(-2,0)")
            .call(yAxis);

        // create the bar chart
        chart.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
                .attr("y", function(d, i) { return scaleY(d.name) })
                .attr("height", scaleY.bandwidth())
                .attr("width", function(d, i) { return scaleX(d.value) });

        // update
        document.getElementById("button").onclick = function(e) {
            console.log("asdf");

            // remap the domains for new data
            scaleX.domain([0, d3.max(data1, function(d) { return d.value })]);
            scaleY.domain(data1.map(function(d) { return d.name }));
            
            // get the joins for the new data
            var r = chart.selectAll("rect")
                .data(data1);
            
            // enter for any new nodes    
            r.enter()
                .append("rect")
                .attr("y", function(d, i) { return scaleY(d.name) })
                .attr("height", scaleY.bandwidth())
                .attr("width", function(d, i) { return scaleX(d.value) });

            // remove any removed nodes
            r.exit().remove();

            // update the rest
            r.transition().duration(1000)
                .attr("y", function(d, i) { return scaleY(d.name) })
                .attr("height", scaleY.bandwidth())
                .attr("width", function(d, i) { return scaleX(d.value) });

            // remove old axis
            chart.selectAll(".axis").remove()

            // update new axis
            chart.append("g").transition().duration(1000)
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            chart.append("g").transition().duration(1000)
                .attr("class", "y axis")
                .attr("transform", "translate(-2,0)")
                .call(yAxis);

        }
    </script>
</body>
</html>
